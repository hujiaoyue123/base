<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>博信客户资源后台系统</title>
    <link rel="stylesheet" type="text/css" href="styles/default.css">
    <link rel="stylesheet" type="text/css" href="plugins/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="plugins/easyui/themes/icon.css">
    
    <script type="text/javascript" src="plugins/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="plugins/easyui/jquery.easyui.min.js"></script>
    <!-- 业务数据及操作js -->
    <script type="text/javascript" src="scripts/main.js"></script>
   <!-- <script type="text/javascript" src="data/menudata.js"></script>-->
    
    <style type="text/css">
		#topmenu li{ float:left; list-style-type:none;}
		#topmenu li a{	color:black; padding-right:20px;}
		#topmenu li a.active{color:red;}
    </style>
</head>

<body class="easyui-layout">

	<!-- 头部-->
	<div data-options="region:'north',border:false" style="overflow: hidden; height: 30px;
        line-height: 20px;background:#B3DFDA;padding:10px;font-family: Verdana, 微软雅黑,黑体">
        
        <span style="padding-left:10px; font-size: 16px; float:left;">博信客户资源后台系统</span>
        <span style="float:right; padding-right:20px;" class="head">欢迎您：<i id="loginName"></i>&nbsp;&nbsp;&nbsp;
        <a href="#" id="changePass">密码修改</a>
        <a href="#" id="logout">安全退出</a></span>
	</div>

	<!-- 左侧导航 -->
	<div region="west" hide="true" split="true" title="导航菜单" style="width:200px;" id="west">
		<ul id="nav-id" class="easyui-tree"  data-options="lines:true" ></ul>
		<!--  导航内容 -->
	</div>
    </div>
	
	<!-- 右侧功能区（暂无） -->
	<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:160px;padding:10px;">east region</div>
	
	<!-- south （底部）-->
	<div id="bgclock" data-options="region:'south',border:false"  style="overflow: hidden; height: 30px;
        line-height: 20px;background:#B3DFDA;padding:10px;font-family: Verdana, 微软雅黑,黑体"></div>
	
	<!-- center（中心主区） -->
	<div data-options="region:'center'" id="mainPanel">
		<div id="tabs" class="easyui-tabs"  fit="true" border="false" >
			<div title="欢迎使用" style="padding:20px;overflow:hidden;" id="home">
			<h1>欢迎使用boxin客户资源后台系统!</h1>
			</div>
		</div>
	</div>
	
	<!-- 右键菜单 -->
	<div id="mm" class="easyui-menu" style="width:150px;">
		<div id="mm-tabupdate">刷新</div>
		<div class="menu-sep"></div>
		<div id="mm-tabclose">关闭</div>
		<div id="mm-tabcloseall">全部关闭</div>
		<div id="mm-tabcloseother">除此之外全部关闭</div>
		<div class="menu-sep"></div>
		<div id="mm-tabcloseright">当前页右侧全部关闭</div>
		<div id="mm-tabcloseleft">当前页左侧全部关闭</div>
		<div class="menu-sep"></div>
		<div id="mm-exit">退出</div>
	</div>

	<!--密码修改-->
	<div id="passwordwindow" class="easyui-window" closed="true" title="密码修改" style="width:360px;height:240px;">
		<div style="padding:10px 20px 10px 40px; text-align: left;">
			<div>
				</br>
				<label>&nbsp;&nbsp;&nbsp;新密码：</label>
				<input id="npassword1" width="160px;" type="password"></input>
				</br>
				</br>
				<label>确认密码：</label>
				<input id="npassword2" width="160px;" type="password"></input>
				</br>
				</br>
			</div>
			<div style="padding:5px;text-align:center;">
				<a id="modifyPass"  href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" >保存</a>
				<a href="#" id="cancel" class="easyui-linkbutton" icon="icon-cancel">取消</a>
			</div>
		</div>
	</div>
 
</body>
</html>
